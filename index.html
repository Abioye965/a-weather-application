<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input
          type="text"
          id="input-text"
          placeholder="Search for a city..."
          spellcheck="false"
        />
        <button type="submit"><img src="images/search.png" alt="" /></button>
      </div>
      <div class="weather">
        <img src="images/rain.png" class="weather-icon" alt="rain-img" />
        <h1 class="temperature">22Â°c</h1>
        <h3 class="city-name">New York</h3>
      </div>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="" />
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="" />
          <div>
            <p class="wind">32 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
